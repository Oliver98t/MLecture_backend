services:
  azurefunc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azurefuncexample
    ports:
      - "8080:80"
    volumes:
      - .:/workspace
      - /workspace/bin
      - /workspace/obj
    environment:
      - AzureFunctionsJobHost__Logging__Console__IsEnabled=true
      - TERM=xterm-256color
    restart: unless-stopped
    depends_on:
      - azurite

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite
    ports:
      - "10100:10000"  # Blob service
      - "10101:10001"  # Queue service
      - "10102:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data --loose"
    restart: unless-stopped

volumes:
  azurite-data:
